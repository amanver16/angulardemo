<form novalidate (ngSubmit)="validateLogin(loginDetails) && f.form.valid" #f="ngForm">

  <div class="card">

    <div class="card-header">
      <h3 class="card-title">Login to Gaming World !!!</h3>
    </div>

    <div class="card-body">

      <!-- Username form control -->
      <div class="form-group">
        <label for="username" class="form-control-label">User Name</label>
        <input id="username" type="text" name="username" [(ngModel)]="loginDetails.username" placeholder="Enter Username"
          class="form-control" required #username="ngModel" [ngClass]="{'is-invalid': f.submitted && username.invalid}">
        <div class="invalid-feedback" *ngIf="username.invalid && f.submitted">
          <div class="username.errors.required">
            Username cannot be blank.
          </div>
        </div>
      </div>

      <!-- Password form control -->
      <div class="form-group">
        <label for="password" class="form-control-label">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="loginDetails.password" placeholder="***************"
          class="form-control" required #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}">
        <div class="invalid-feedback" *ngIf="password.invalid && f.submitted">
          <div class="password.errors.required">
            Password cannot be blank.
          </div>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </div>

</form>
